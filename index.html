<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-header">
                <img src="./images/image-jeremy.png" alt="avatar" class="avatar" />
                <div class="info">
                    <span>Report for</span>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>
            <h3 class="period" data-period="daily">Daily</h3>
            <h3 class="period selected" data-period="weekly">Weekly</h3>
            <h3 class="period" data-period="monthly">Monthly</h3>
        </div>
        <div class="trackers">
            <div class="card">
                <div class="card-header" style="
            background-image: url('./images/icon-work.svg');
            background-color: var(--light-red-work);
          "></div>
                <h4 class="header">Work</h4>
                <svg class="menu" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF"
            fill-rule="evenodd"
          />
        </svg>
                <h1 class="hours">32hrs</h1>
                <h5 class="last">Last Week - 36hrs</h5>
            </div>
            <div class="card">
                <div class="card-header" style="
            background-image: url('./images/icon-play.svg');
            background-color: var(--soft-blue);
          "></div>
                <h4 class="header">Play</h4>
                <svg class="menu" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF"
            fill-rule="evenodd"
          />
        </svg>
                <h1 class="hours">10hrs</h1>
                <h5 class="last">Last Week - 8hrs</h5>
            </div>
            <div class="card">
                <div class="card-header" style="
            background-image: url('./images/icon-study.svg');
            background-color: var(--light-red-study);
          "></div>
                <h4 class="header">Study</h4>
                <svg class="menu" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF"
            fill-rule="evenodd"
          />
        </svg>
                <h1 class="hours">4hrs</h1>
                <h5 class="last">Last Week - 7hrs</h5>
            </div>
            <div class="card">
                <div class="card-header" style="
            background-image: url('./images/icon-exercise.svg');
            background-color: var(--lime-green);
          "></div>
                <h4 class="header">Exercice</h4>
                <svg class="menu" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF"
            fill-rule="evenodd"
          />
        </svg>
                <h1 class="hours">5hrs</h1>
                <h5 class="last">Last Week - 10hrs</h5>
            </div>
            <div class="card">
                <div class="card-header" style="
            background-image: url('./images/icon-social.svg');
            background-color: var(--violet);
          "></div>
                <h4 class="header">Social</h4>
                <svg class="menu" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF"
            fill-rule="evenodd"
          />
        </svg>
                <h1 class="hours">5hrs</h1>
                <h5 class="last">Last Week - 10hrs</h5>
            </div>
            <div class="card">
                <div class="card-header" style="
            background-image: url('./images/icon-self-care.svg');
            background-color: var(--soft-orange);
          "></div>
                <h4 class="header">Self Care</h4>
                <svg class="menu" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF"
            fill-rule="evenodd"
          />
        </svg>
                <h1 class="hours">2hrs</h1>
                <h5 class="last">Last Week - 2hrs</h5>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
